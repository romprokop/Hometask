<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
		<title>Week-4</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Ubuntu:300,300i,400,400i,500,500i,700,700i&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="header-wrap">
				<div class="top-header">
					<div class="personal">
						<div class="personal-info">
							<div class="account">
								<i class="fa fa-user" aria-hidden="true"></i>
								<div>My Account</div>
							</div>
							<div class="cart">
								<i class="fa fa-cart-plus" aria-hidden="true"></i>
								<div>Cart</div>
							</div>
							<div class="checkout">
								<i class="fa fa-check-circle" aria-hidden="true"></i>
								<div>CheckOut</div>
							</div>
							<div class="search">
								<div class="horizont-line"></div>
								<i class="fa fa-search" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="line"></div>
				</div>
				<div class="bottom-header">
					<div class="public">
						<div class="logo">
							<div class="logo-top"><span>Car</span>Store</div>
							<div class="logo-bottom">Best Car Seller</div>
						</div>
						<div class="schedule">
							<div class="phone">
								<i class="fa fa-mobile" aria-hidden="true"></i>
								<div class="number">+123 456 7890</div>
							</div>
							<div class="schedule-hours">Mon-Fri: 8:30am-7:30pm; Sat-Sun: 9:30am-4:30pm </div>
						</div>
						<div class="loyalty">
							<div class="ver-hr"></div>
							<div class="wishlist">
								<i class="fa fa-star" aria-hidden="true"></i>
								<div class="loyalty-text">Wishlist</div>
							</div>
							<div class="ver-hr"></div>
							<div class="compare">
								<i class="fa fa-car" aria-hidden="true"></i>
								<div class="loyalty-text">Compare</div>
							</div>
							<div class="ver-hr"></div>
							<div class="my-cart">
								<i class="fa fa-shopping-cart" aria-hidden="true"></i>
								<div class="loyalty-text">My Cart</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="navigation"></section>
	
</body>
</html>
